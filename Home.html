<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Editor</title>
    <link href="Home.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body style="width: 100%; height: 100%; background-color: azure">
    <div>
      <div style="width: 100%; height: 20%">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Image Editor</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="btn btn-outline-primary" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="inputGroupFileAddon04"
                  onclick="addText()"
                >
                  Add Text
                </button>
              </li>

              <li class="nav-item dropdown">
                <select
                  class="custom-select"
                  id="font"
                  style="background-color: transparent"
                >
                  <option selected>Select your favourite font</option>
                  <option>Arial</option>
                  <option>Tahoma</option>
                  <option>Time New Roman</option>
                </select>
              </li>
            </ul>
          </div>
          <div class="select">
            <span>Choose your favourite color</span>
            <input type="color" value="blue" id="fill" />
          </div>
        </nav>
      </div>
      <div
        class="input-group"
        style="width: 60%; margin-left: 20%; padding-top: 10px"
      >
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="file"
            aria-describedby="inputGroupFileAddon04"
          />
          <label class="custom-file-label" for="inputGroupFile04"
            >Choose file</label
          >
        </div>

        <div class="input-group-append">
          <button
            class="btn btn-outline-primary"
            type="button"
            id="inputGroupFileAddon04"
            onclick="addText()"
          >
            Add Text
          </button>
          <a
            class="btn btn-outline-success"
            id="download"
            download="myImage.jpg"
            onclick="download_img(this);"
            href=""
            role="button"
            >Download Your Image</a
          >
        </div>
      </div>
      <div class="canvasclass">
        <canvas
          id="canvas"
          width="1300vw"
          height="900vh"
          style="border: 1px solid black"
        ></canvas>
      </div>
    </div>
    <script type="text/javascript" src="Editor.js"></script>
  </body>
</html>
